<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">

</head>
<body>
<h1>Insert your data</h1>
<h2></h2>

<th:block><form action="SignUp" method="POST">

    email : <input type="text" name="email" required> <br>

</form></th:block>

</body>
</html>
